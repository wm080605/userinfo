{%include file='admin/share/_header.html'%}
<center>
    <table border="1" class="table table-hover">
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Password</td>
            <td>Email</td>
            <td>CreateTime</td>
            <td>UpdateTime</td>
        </tr>
        {%foreach from=$result item=item%}
        <tr>
            <td>{%$item.id%}</td>
            <td>{%$item.name%}</td>
            <td>{%$item.password%}</td>
            <td>{%$item.email%}</td>
            <td>{%$item.createTS%}</td>
            <td>{%$item.updateTS%}</td>
        </tr>
        {%/foreach%}
    </table>
</center>
{%include file='admin/share/_footer.html'%}
